{% extends "base.html" %}


{% block content %}


    <div class="message is-link">
        <div class="message-header">
            <strong >{{ title }}</strong>
        </div>
        <div class="message-body">
            <form action="" method="post">
                {% csrf_token %}
                
                <div class="control">
                    <strong> {{ name }} </strong><br>
                    {{ form.name }}
                    <br>
                    
                    <strong> Описание </strong><br>
                    {{ form.description }}
                </div>

                <input class="button is-link" type="submit" value="Сохранить" />
            </form>
        </div>
    </div>




{% endblock %}
