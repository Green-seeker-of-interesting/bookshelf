<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKSHELF</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}?v=1.06">
</head>
<body>
    <div class="columns">

        <div class="column is-one-quarter" id="menu">
            <div class="message is-link">
                <div class="message-header">
                    <strong >Меню</strong>
                </div>
                <div class="message-body">
                    <a href="{% url 'index' %}">Главная</a> <br>
                    <a href="{% url 'workspace' %}">Админ панель</a> <br>
                </div>
            </div>


            <div class="message is-link">
                <div class="message-header">
                    <strong >Сортировка</strong>
                </div>
                <div class="message-body">
                    <a href="?ord=title">Сортировка по названию</a> <br>
                    <a href="?ord=description">Сортировка по описанию</a> <br>
                    <a href="?ord=genre">Сортировка по жанру</a> <br>
                    <a href="?ord=publisher">Сортировка по издательству</a> <br>
                    <a href="?ord=publication_date">Сортировка по дате</a> <br>

                </div>
            </div>
        </div>

        
        <div class="column">
            {% block content %} {% endblock %}
        </div>
    </div>


</body>
</html>
